<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 class="text-center mb-4">ðŸ’° Expense Tracker</h1>

    <!-- Set Monthly Limit -->
    <div class="card p-3 mb-4">
        <h5>Set Monthly Limit</h5>
        <input type="number" id="limit-input" class="form-control mb-2" placeholder="Enter monthly limit (â‚¹)">
        <button class="btn btn-primary" onclick="setLimit()">Save Limit</button>
        <div class="mt-3">
            <label>Limit Usage:</label>
            <div class="progress">
                <div id="limit-progress" class="progress-bar" role="progressbar" style="width: 0%">0%</div>
            </div>
        </div>
    </div>

    <!-- Add Expense Form -->
    <div class="card p-3 mb-4">
        <h5>Add Expense</h5>
        <form id="expense-form">
            <input type="text" id="name" class="form-control mb-2" placeholder="Expense Name" required>
            <input type="number" id="amount" class="form-control mb-2" placeholder="Amount" required>
            <input type="text" id="category" class="form-control mb-2" placeholder="Category (e.g. Food, Rent)">
            <button type="submit" class="btn btn-success">Add Expense</button>
        </form>
    </div>

    <!-- Monthly Summary -->
    <div class="card p-3 mb-4">
        <h5>Monthly Summary</h5>
        <p>Total this month: â‚¹<span id="monthly-total">0</span></p>
        <canvas id="expenseChart"></canvas>
    </div>

    <!-- Expense List -->
    <div class="card p-3">
        <h5>Expense List</h5>
        <ul id="expense-list" class="list-group"></ul>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
