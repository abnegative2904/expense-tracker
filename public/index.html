<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhishek's Expense Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header>
        <h1>Welcome Abhishek, your Expense Tracker</h1>
        <p class="subtitle">Monthly limit set | Time to call Dad â€” Dad can chill  
            <a href="tel:8340262841" class="phone-link">ðŸ“ž 8340262841</a>

    </header>

    <main>
        <section class="form-section">
            <h2>Add Expense</h2>
            <form id="expense-form">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" required>

                <label for="expense_type">Expense Type:</label>
                <select id="expense_type" name="expense_type" required>
                    <option value="">Select Type</option>
                    <option>Paid Mess</option>
                    <option>Cab</option>
                    <option>Bus</option>
                    <option>Bissu</option>
                    <option>OAC</option>
                    <option>FC</option>
                    <option>Jai Udhaar</option>
                    <option>Gym</option>
                    <option>Minoxidil</option>
                    <option>Blinkit</option>
                </select>

                <label for="note">Note:</label>
                <textarea id="note" name="note"></textarea>

                <button type="submit">Add Expense</button>
            </form>
        </section>

        <section class="history-section">
            <h2>Spend History</h2>
            <label for="month-filter">Select Month:</label>
            <select id="month-filter"></select>
            <ul id="expense-list"></ul>
        </section>

        <section class="chart-section">
            <h2>Expense Breakdown</h2>
            <canvas id="expense-chart"></canvas>
        </section>
    </main>

    </footer>

    <script src="script.js"></script>
</body>
</html>
