<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abhishek's Expense Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #2c3e50;
            color: white;
            padding: 15px;
            font-size: 1.3em;
        }
        main {
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        form input, form select, form button {
            margin: 8px 0;
            padding: 10px;
            width: 95%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            background: #27ae60;
            color: white;
            border: none;
            cursor: pointer;
        }
        form button:hover {
            background: #219150;
        }
        .history {
            background: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        canvas {
            margin-top: 20px;
        }
        footer {
            background: #2c3e50;
            color: white;
            padding: 15px;
            font-size: 0.9em;
        }
        .call-dad {
            margin-top: 10px;
            padding: 10px;
            background: #e74c3c;
            color: white;
            display: inline-block;
            border-radius: 5px;
        }
        .call-dad a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        @media (max-width: 600px) {
            form input, form select, form button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        Welcome Abhishek â€” Your Expense Tracker<br>
        Monthly limit set. Time to call dad? Dad can chill.
        <div class="call-dad"><a href="tel:8340262841">ðŸ“ž Call Dad</a></div>
    </header>

    <main>
        <form id="expense-form">
            <select id="type" required>
                <option value="">Select Type</option>
                <option>Paid Mess</option>
                <option>Cab</option>
                <option>Bus</option>
                <option>Bissu</option>
                <option>OAC</option>
                <option>FC</option>
                <option>Jai Udhaar</option>
                <option>Gym</option>
                <option>Minoxidil</option>
                <option>Blinkit</option>
            </select>
            <input type="number" id="amount" placeholder="Amount" required>
            <textarea id="note" placeholder="Note"></textarea>
            <button type="submit">Add Expense</button>
        </form>

        <div class="history">
            <label>Filter by Month:</label>
            <select id="month-filter">
                <option value="all">All</option>
            </select>
            <ul id="expense-list"></ul>
        </div>

        <canvas id="expenseChart"></canvas>
    </main>

    <footer>
        <p>All rights reserved â€” Abhishek</p>
        <p>Contact: <a href="mailto:a2004shek@gmail.com" style="color:lightblue;">a2004shek@gmail.com</a></p>
    </footer>

    <script>
        const expenseForm = document.getElementById("expense-form");
        const expenseList = document.getElementById("expense-list");
        const monthFilter = document.getElementById("month-filter");
        const ctx = document.getElementById('expenseChart').getContext('2d');

        let expenses = [];

        async function fetchExpenses() {
            const res = await fetch('/expenses');
            expenses = await res.json();
            updateMonthFilter();
            renderExpenses();
            updateChart();
        }

        function updateMonthFilter() {
            const months = [...new Set(expenses.map(e => new Date(e.expense_date).toLocaleString('default', { month: 'long', year: 'numeric' })))];
            monthFilter.innerHTML = `<option value="all">All</option>` + months.map(m => `<option value="${m}">${m}</option>`).join('');
        }

        function renderExpenses() {
            const selectedMonth = monthFilter.value;
            expenseList.innerHTML = '';
            expenses
                .filter(e => selectedMonth === 'all' || new Date(e.expense_date).toLocaleString('default', { month: 'long', year: 'numeric' }) === selectedMonth)
                .forEach(e => {
                    const li = document.createElement('li');
                    li.textContent = `${e.expense_type} â€” â‚¹${e.amount} â€” ${e.note || 'No note'} â€” ${new Date(e.expense_date).toLocaleDateString()}`;
                    expenseList.appendChild(li);
                });
        }

        function updateChart() {
            const typeTotals = {};
            expenses.forEach(e => {
                typeTotals[e.expense_type] = (typeTotals[e.expense_type] || 0) + parseFloat(e.amount);
            });
            new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: Object.keys(typeTotals),
                    datasets: [{
                        data: Object.values(typeTotals),
                        backgroundColor: ['#e74c3c','#3498db','#2ecc71','#f1c40f','#9b59b6','#e67e22','#1abc9c','#34495e','#95a5a6','#d35400']
                    }]
                }
            });
        }

        expenseForm.addEventListener("submit", async (e) => {
            e.preventDefault();
            const data = {
                expense_type: document.getElementById("type").value,
                amount: document.getElementById("amount").value,
                note: document.getElementById("note").value || null
            };
            await fetch('/expenses', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            });
            expenseForm.reset();
            fetchExpenses();
        });

        monthFilter.addEventListener("change", renderExpenses);

        fetchExpenses();
    </script>
</body>
</html>
