<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Expense Tracker</h1>

        <div class="stats">
            <p><strong>Month:</strong> <span id="month-name"></span></p>
            <p><strong>Days left:</strong> <span id="days-left"></span></p>
            <p id="status-message"></p>
        </div>

        <div class="limit-section">
            <label for="limit">Monthly Limit (â‚¹):</label>
            <input type="number" id="limit" placeholder="Enter limit">
            <button onclick="setLimit()">Set Limit</button>
            <div class="progress-bar">
                <div id="progress-fill"></div>
            </div>
        </div>

        <form id="expense-form">
            <input type="text" id="name" placeholder="Expense Name" required>
            <input type="number" id="amount" placeholder="Amount" required>
            <input type="text" id="category" placeholder="Category" required>
            <button type="submit">Add Expense</button>
        </form>

        <ul id="expense-list"></ul>

        <canvas id="expenseChart"></canvas>
    </div>

    <script src="script.js"></script>
</body>
</html>
